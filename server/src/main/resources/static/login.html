<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - WanderGlobe</title>
    <link rel="stylesheet" href="auth.css"> <!-- Подключение стилей для страниц авторизации -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="WanderGlobe Logo">
        </div>
    </header>

    <main>
        <h1>Вход в аккаунт</h1>
        <!-- Форма входа -->
        <form id="loginForm" method="POST" action="login.php">
            <input type="email" name="email" placeholder="Электронная почта" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
    </main>

    <footer>
        <p>© 2024 WanderGlobe. Все права защищены.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', (e) => {
                const email = loginForm.querySelector('input[name="email"]').value.trim();

                // Проверка на корректность электронной почты
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Пожалуйста, введите корректный адрес электронной почты.');
                    e.preventDefault(); // Отменяет отправку формы, если email невалидный
                }
            });
        });
    </script>
</body>
</html>
