<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет цены тура</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header>
    <h1>Расчет цены тура</h1>
</header>

<main>
    <section id="calculate-tour-price">
        <h2>Расчет цены тура</h2>
        <form id="calculate-tour-price-form">
            <label for="tourId">ID тура:</label>
            <input type="number" id="tourId" name="tourId" required>

            <label for="participants">Количество участников:</label>
            <input type="number" id="participants" name="participants" required>

            <label for="seasonalDiscount">Сезонная скидка:</label>
            <input type="checkbox" id="seasonalDiscount" name="seasonalDiscount">

            <button type="submit">Рассчитать цену</button>
        </form>
        <div id="result-tour-price"></div>
    </section>

    <section id="apply-discount">
        <h2>Применение скидки</h2>
        <form id="apply-discount-form">
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" required>

            <label for="discountPercentage">Процент скидки:</label>
            <input type="number" id="discountPercentage" name="discountPercentage" required>

            <button type="submit">Применить скидку</button>
        </form>
        <div id="result-discount"></div>
    </section>
</main>

<footer>
    <p>© 2024 WanderGlobe. Все права защищены.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
