<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление бронированиями</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header>
    <h1>Управление бронированиями</h1>
</header>

<main>
    <section id="booking-list">
        <h2>Список бронирований</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Клиент ID</th>
                <th>Тур ID</th>
                <th>Дата бронирования</th>
                <th>Участники</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="bookings-table-body">
            <!-- Здесь будут добавляться строки с данными о бронированиях -->
            </tbody>
        </table>
    </section>

    <section id="booking-form">
        <h2>Создать новое бронирование</h2>
        <form id="create-booking-form">
            <label for="clientId">Клиент ID:</label>
            <input type="number" id="clientId" name="clientId" required>

            <label for="tourId">Тур ID:</label>
            <input type="number" id="tourId" name="tourId" required>

            <label for="bookingDate">Дата бронирования:</label>
            <input type="date" id="bookingDate" name="bookingDate" required>

            <label for="participants">Участники:</label>
            <input type="number" id="participants" name="participants" required>

            <label for="status">Статус:</label>
            <input type="text" id="status" name="status" required>

            <button type="submit">Создать бронирование</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2024 WanderGlobe. Все права защищены.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
